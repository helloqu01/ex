<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 홈페이지</title>
    <script src="https://kit.fontawesome.com/42e2ecb8e0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>

<body> 

    <div class="wrapper"> 
        <h2>가입폼</h2>
        <form>
            <div class="input-box">
                <input type="text" placeholder="이름을 입력하세요." required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="이메일을 입력하세요." required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="비밀번호를 입력하세요." required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="비밀번호를 확인하세요." required>
            </div>
            <div class="policy">
                <input type="checkbox" name="" value="">
                <h3>정책에 동의합니다.</h3>
            </div>
           
           
            <div class="input-box button">
                <input type="submit" value="가입">
            </div>
            <div class="test">
                <h3>이미 아이디가 있습니까?<a href="">로그인</a></h3>
            </div>
        </form>
    </div>
    
</body>
    <script src="main.js"></script>


</html>
